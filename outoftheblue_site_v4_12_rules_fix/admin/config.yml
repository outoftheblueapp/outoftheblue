backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "site_content_raw"
    label: "Site Content (Advanced)"
    file: "outoftheblue_site_v4_12_rules_fix/content.json"
    format: "json"
    fields:
      - label: "content.json"
        name: "raw"
        widget: "code"
        default_language: "json"
        allow_language_selection: false
