backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

site_url: "https://out-of-the-blue.netlify.app"
logo_url: "/brand-logo-v42.png"

collections:
  # Minimal, safe editor for your existing JSON file
  - name: "site_content_raw"
    label: "Site Content (Advanced)"
    file: "content.json"
    format: "json"
    fields:
      - label: "content.json"
        name: "raw"
        widget: "code"
        default_language: "json"
        allow_language_selection: false
