<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back Office</title>
  </head>
  <body>
    <h1>Back Office</h1>
    <div>Loading editor… If this stays here, press F12 → Console for errors.</div>

    <!-- Netlify Identity widget (invite + login) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      if (location.hash && /invite_token=/.test(location.hash) && window.netlifyIdentity) {
        window.netlifyIdentity.acceptInvite().then(() => location.replace('/admin/'));
      }
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('login', () => location.reload());
        window.netlifyIdentity.on('logout', () => location.reload());
      }
    </script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms-app@^3.0.0/dist/decap-cms.js"></script>

    <!-- INLINE INIT -->
    <script>
      // Marker so we can verify this exact file deployed:
      console.log("INLINE CONFIG LOADED");
      var marker = document.createElement('div');
      marker.textContent = "• Inline boot script present";
      marker.style.opacity = ".6";
      document.body.appendChild(marker);

      if (window.CMS) {
        const cfg = {
          load_config_file: false,
          backend: { name: 'git-gateway', branch: 'main' },
          media_folder: 'static/uploads',
          public_folder: '/uploads',
          collections: [{
            name: 'site_content_raw',
            label: 'Site Content (Advanced)',
            files: [{
              file: 'outoftheblue_site_v4_12_rules_fix/content.json',
              label: 'content.json',
              name: 'raw',
              format: 'json',
              fields: [{
                label: 'Raw JSON',
                name: 'body',
                widget: 'code',
                default_language: 'json',
                allow_language_selection: false
              }]
            }]
          }]
        };
        CMS.init({ config: cfg });
        console.log("CMS.init called");
      } else {
        console.error("CMS not loaded");
      }
    </script>
  </body>
</html>
