<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Back Office</title>
  <meta name="robots" content="noindex" />

  <!-- STOP auto init BEFORE loading Decap -->
  <script>window.CMS_MANUAL_INIT = true;</script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
    #boot-log { padding: 12px; background: #fff5c2; color: #222; border-bottom: 1px solid #eee; font-size: 14px; }
    #boot-log.error { background: #ffe1e1; color: #8b0000; }
    #nc-root { min-height: calc(100vh - 44px); }
  </style>
</head>
<body>
  <div id="boot-log">Loading editor…</div>
  <div id="nc-root"></div>

  <script>
    function setBootStatus(msg, isError){var el=document.getElementById('boot-log'); if(!el) return; el.textContent=msg; el.className=isError?'error':'';}

    // Wait until Decap is present, then init with INLINE config (no fetch of /admin/config.yml)
    (function startWhenReady(){
      if(typeof window.CMS === 'undefined'){ return setTimeout(startWhenReady, 50); }

      try {
        // ---------- tiny helpers ----------
        var mdLine = { label:"Line", name:"line", widget:"markdown",
                       buttons:["bold","italic","link","bulleted-list","numbered-list"], editor_components:[] };

        function listOfMarkdown(label,name){ return { label:label, name:name, widget:"list", field: mdLine }; }
        function listOfItems(label,name){ return { label:label, name:name, widget:"list", field:{label:"Item", name:"item", widget:"string"} }; }

        function commonSections(){
          return {
            label:"Sections", name:"sections", widget:"object",
            fields:[
              { label:"House rules", name:"rules", widget:"object",
                fields:[
                  { label:"Enabled", name:"enabled", widget:"boolean", default:true, required:false },
                  { label:"Title", name:"title", widget:"string" },
                  { label:"Lines (Markdown OK)", name:"content", widget:"list", field: mdLine }
                ]},
              { label:"Arrival", name:"arrival", widget:"object",
                fields:[
                  { label:"Enabled", name:"enabled", widget:"boolean", default:true, required:false },
                  listOfMarkdown("Suite 313 – lines","suite313"),
                  listOfMarkdown("Suite 413 – lines","suite413")
                ]},
              { label:"Appliances", name:"appliances", widget:"object",
                fields:[
                  { label:"Enabled", name:"enabled", widget:"boolean", default:true, required:false },
                  listOfItems("Suite 313 – items","suite313"),
                  listOfItems("Suite 413 – items","suite413")
                ]},
              { label:"Important information", name:"info", widget:"object",
                fields:[
                  { label:"Enabled", name:"enabled", widget:"boolean", default:true, required:false },
                  { label:"Title", name:"title", widget:"string" },
                  { label:"Lines (Markdown OK)", name:"content", widget:"list", field: mdLine }
                ]},
              { label:"Useful information", name:"useful", widget:"object",
                fields:[
                  { label:"Enabled", name:"enabled", widget:"boolean", default:true, required:false },
                  { label:"Title", name:"title", widget:"string" },
                  { label:"Lines (Markdown OK)", name:"content", widget:"list", field: mdLine }
                ]}
            ]
          };
        }

        var config = {
          backend: { name:"github", repo:"outoftheblueapp/outoftheblue", branch:"main" },
          media_folder: "outoftheblue_site_v4_12_rules_fix/media",
          public_folder: "/media",
          collections: [
            { name:"site_content", label:"Site Content", delete:false, editor:{preview:false},
              files:[
                { label:"Content (Hebrew & English)", name:"content",
                  file:"outoftheblue_site_v4_12_rules_fix/content.json",
                  fields:[
                    { label:"עברית (Hebrew)", name:"he", widget:"object",
                      fields:[
                        { label:"Welcome title", name:"welcomeTitle", widget:"string" },
                        { label:"Welcome intro (Markdown OK)", name:"welcomeIntro", widget:"markdown",
                          buttons:["bold","italic","link","bulleted-list","numbered-list"], editor_components:[] },
                        { label:"Menu", name:"menu", widget:"list", summary:"{{fields.label}} ({{fields.key}})",
                          fields:[
                            { label:"Key", name:"key", widget:"string" },
                            { label:"Label", name:"label", widget:"string" }
                          ]},
                        commonSections()
                      ]},
                    { label:"English", name:"en", widget:"object",
                      fields:[
                        { label:"Welcome title", name:"welcomeTitle", widget:"string" },
                        { label:"Welcome intro (Markdown OK)", name:"welcomeIntro", widget:"markdown",
                          buttons:["bold","italic","link","bulleted-list","numbered-list"], editor_components:[] },
                        { label:"Menu", name:"menu", widget:"list", summary:"{{fields.label}} ({{fields.key}})",
                          fields:[
                            { label:"Key", name:"key", widget:"string" },
                            { label:"Label", name:"label", widget:"string" }
                          ]},
                        commonSections()
                      ]}
                  ]}
              ]}
          ]
        };

        // IMPORTANT: tell Decap not to fetch config.yml at all
        CMS.init({ config: config, load_config_file: false });

        setBootStatus("Editor loaded. If it doesn’t appear, hard refresh (Ctrl/Cmd+Shift+R).", false);
      } catch(e){
        console.error(e);
        setBootStatus("Editor failed to load: " + (e && e.message ? e.message : e), true);
      }
    })();
  </script>
</body>
</html>
