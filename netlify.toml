# Serve the CMS from the root /admin folder (bypass SPA)
[[redirects]]
from = "/admin"
to = "/admin/"
status = 301
force = true

[[redirects]]
from = "/admin/*"
to = "/admin/index.html"
status = 200
force = true

# All other paths go to your app in the subfolder (SPA)
[[redirects]]
from = "/*"
to = "/outoftheblue_site_v4_12_rules_fix/index.html"
status = 200
