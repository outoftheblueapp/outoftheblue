# Map root asset URLs to the real files in the subfolder
[[redirects]]
from = "/content.json"
to = "/outoftheblue_site_v4_12_rules_fix/content.json"
status = 200
force = true
conditions = { Path = "/content.json" }

[[redirects]]
from = "/brand-logo-v42.png"
to = "/outoftheblue_site_v4_12_rules_fix/brand-logo-v42.png"
status = 200
force = true

[[redirects]]
from = "/cover.jpg"
to = "/outoftheblue_site_v4_12_rules_fix/cover.jpg"
status = 200
force = true

# Allow direct access to any real file under the subfolder
[[redirects]]
from = "/outoftheblue_site_v4_12_rules_fix/*"
to = "/outoftheblue_site_v4_12_rules_fix/:splat"
status = 200
force = true

# SPA fallback for everything else -> the app's index.html
[[redirects]]
from = "/*"
to = "/outoftheblue_site_v4_12_rules_fix/index.html"
status = 200
