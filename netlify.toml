# Send /admin to the folder (trailing slash)
[[redirects]]
from = "/admin"
to = "/admin/"
status = 301
force = true

# IMPORTANT: serve real files under /admin (config.yml, index.html, etc.)
[[redirects]]
from = "/admin/*"
to = "/admin/:splat"
status = 200
force = true

# SPA fallback for everything else (your app in the subfolder)
[[redirects]]
from = "/*"
to = "/outoftheblue_site_v4_12_rules_fix/index.html"
status = 200
