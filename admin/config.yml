backend:
  name: github
  repo: outoftheblueapp/outoftheblue
  branch: main

media_folder: "outoftheblue_site_v4_12_rules_fix/media"
public_folder: "/media"

collections:
  - name: "site_content"
    label: "Site Content"
    delete: false
    editor:
      preview: false
    files:
      - label: "Content (Hebrew & English)"
        name: "content"
        file: "outoftheblue_site_v4_12_rules_fix/content.json"
        fields:
          - label: "עברית (Hebrew)"
            name: "he"
            widget: "object"
            fields:
              - { label: "Welcome title", name: "welcomeTitle", widget: "string" }
              - { label: "Welcome intro (Markdown OK)", name: "welcomeIntro", widget: "markdown", buttons: ["bold","italic","link","bulleted-list","numbered-list"], editor_components: [] }
              - label: "Menu"
                name: "menu"
                widget: "list"
                summary: "{{fields.label}} ({{fields.key}})"
                fields:
                  - { label: "Key", name: "key", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }
              - label: "Sections"
                name: "sections"
                widget: "object"
                fields:
                  - label: "House rules"
                    name: "rules"
                    widget: "object"
                    fields:
                      - { label: "Enabled", name: "enabled", widget: "boolean", default: true, required: false }
                      - { label: "Title", name: "title", widget: "string" }
                      - label: "Lines (Markdown OK)"
                        name: "content"
                        widget: "list"
                        field: { label: "Line", name: "line", widget: "markdown", buttons: ["bold","italic","link","bulleted-list","numbered-list"], editor_components: [] }
