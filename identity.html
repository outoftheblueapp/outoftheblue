<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account | Out of the Blue</title>
  <meta name="robots" content="noindex" />
  <!-- Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; }
    .hint { margin-top: 12px; color: #555; }
  </style>
</head>
<body>
  <h1>Account</h1>
  <p>This page handles invites & password resets.</p>
  <p class="hint">If nothing appears automatically, click the “Open account” button below.</p>
  <button id="open">Open account</button>

  <script>
    // Initialize the widget and open it when needed
    function openIdentity() { window.netlifyIdentity && window.netlifyIdentity.open(); }

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        // If you arrive with #invite_token or #recovery_token, the widget will show the right UI
        if (!user) openIdentity();
      });
      window.netlifyIdentity.init();
    }

    document.getElementById('open').addEventListener('click', openIdentity);
  </script>
</body>
</html>
